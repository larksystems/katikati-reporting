<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>COVID-19 | Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
    <script defer src="script.dart.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">COVID-19</a>
      <div>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item nav-link active" id="show-individuals">
            Dashboard
          </li>
          <li class="nav-item nav-link" id="show-misinfo">
            Misinfo
          </li>
          <li class="nav-item nav-link" id="show-interactions">
            Interactions
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="content" data-tab="show-individuals" data-title="Individuals interacted">
      Summary
    </div>
    <div class="content" hidden data-tab="show-misinfo" data-title="Misinfo">
      <div class="row">
        <div class="col-lg-2 col-md-4 col-6 form-group">
        </div>
        <div class="col-lg-2 col-md-4 col-6 form-group">
          <label for="sort-select">Sort by</label>
          <select class="form-control" id="messages-sort-select">
            <option value="desc">Last to first</option>
            <option value="asc">First to last</option>
          </select>
        </div>
      </div>
      <div>
        <div class="card-body" id="messages-timeline">
        </div>
      </div>
    </div>
    <div class="content" hidden data-tab="show-interactions" data-title="Interactions">
      Interactions
    </div>
  </div>

  <!-- Loading modal -->
  <div class="modal-wrapper" id="loading-modal" hidden>
    <span>Loading data...</span>
  </div>

  <!-- Login modal -->
  <div class="modal-wrapper" id="login-modal">
    <div class="modal-content">
      <h5>This demo is only accessible to Africa's Voices.</h5>
      <p>Please reach out if you'd like to see a demo.</p>
      <button class="btn btn-danger" id="login-button">Sign in with Google</button>
      <div class="alert alert-primary" id="login-error" hidden="true"></div>
    </div>
  </div>
</body>
</html>
