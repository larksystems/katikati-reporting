<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>COVID-19 | Messages & themes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
    <script defer src="main.dart.js"></script>
</head>

<body>
  <nav class="navbar fixed-top navbar-dark bg-dark">
    <div class="container">
      <span class="navbar-brand">COVID-19</span>
      <span>Messages & themes</span>
    </div>
  </nav>
  <div class="container content">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-8 col-8">
        <h3>Individuals interacted</h3>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-4 col-4 text-right">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="normalise-chart">
          <label class="form-check-label" for="normalise-chart">Normalise charts</label>
        </div>
      </div>
    </div>
    <h5>By gender</h5>
    <div class="card">
      <div class="card-body" id="gender-chart"></div>
    </div>
    <h5>By age buckets</h5>
    <div class="card">
      <div class="card-body" id="age-chart">
      </div>
    </div>
    <h5>By response type</h5>
    <div class="card">
      <div class="card-body" id="response-type-chart">
      </div>
    </div>
    <h5>By response classification</h5>
    <div class="card">
      <div class="card-body" id="response-class-chart">
      </div>
    </div>
  </div>
</body>
</html>
