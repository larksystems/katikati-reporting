<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="scaffolded-by"
      content="https://github.com/dart-lang/stagehand"
    />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style/index.css" />
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.0/dist/Chart.bundle.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/codemirror.min.js"></script>
    <link href="packages/codemirror/codemirror.css" rel="stylesheet" />
    <script src="packages/codemirror/codemirror.js"></script>
    <script defer src="script.dart.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md">
      <div class="container">
        <span class="navbar-brand" id="nav-brand">Dashboard</span>
        <div>
          <ul class="navbar-nav ml-auto" id="nav-links-wrapper"></ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container">
      <div id="content"></div>
    </div>

    <!-- Loading modal -->
    <div class="modal-wrapper" id="loading-modal" hidden>
      <span>Loading data...</span>
    </div>

    <!-- Login modal -->
    <div class="modal-wrapper" id="login-modal">
      <div class="modal-content">
        <h5>
          Please login with an email ID from
          <div id="login-email-domains">...</div>
          to continue.
        </h5>
        <button class="btn btn-danger" id="login-button">
          Sign in with Google
        </button>
        <div class="alert alert-primary" id="login-error" hidden></div>
      </div>
    </div>
  </body>
</html>
