<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="scaffolded-by"
      content="https://github.com/dart-lang/stagehand"
    />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style/prettify-url.css" />
    <script defer src="prettify-url.dart.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h5>Raw URL</h5>
          <textarea
            id="url-raw"
            rows="8"
            placeholder="Paste the URL.."
          ></textarea>
          <h5>Prettified query search params</h5>
          <textarea id="url-prettified" disabled rows="8"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
