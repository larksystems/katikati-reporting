FieldOperator:
  dartType: "enum"
  defaultValue: "equals"
  dartValues:
    - equals
    - contains
    - not_contains

ChartType:
  dartType: "enum"
  defaultValue: "bar"
  dartValues:
    - bar
    - line
    - map

Filter:
  key: "string"
  label: "string" #optional
  tooltip: "string" #optional
  exclude_values: "array dynamic" #optional

FieldOperation:
  key: "string"
  operator: FieldOperator
  value: "dynamic"

Field:
  label: "string" #optional
  tooltip: "string" #optional
  field: FieldOperation

Chart:
  type: ChartType
  title: "string" #optional
  narrative: "string" #optional
  fields: "array Field"

Tab:
  id: "string"
  label: "string" #optional
  exclude_filters: "array string" #optional
  charts: "array Chart"

Config:
  data_paths: "map string"
  filters: "array Filter"
  tabs: "array Tab"
