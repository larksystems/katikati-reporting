Config:
  data_paths: "map string"
  tabs: "array Tab"

Tab:
  label: "string"
  filters: "array Filter"
  charts: "array Chart"

Chart:
  data_path: DataPath
  doc_name: "string"
  fields: Field
  narrative: "string"
  title: "string"
  type: ChartType
  colors: "array string"
  geography: "Geography"
  timestamp: Timestamp

DataPath:
  dartType: "enum"
  defaultValue: "interactions"
  dartValues:
    - interactions
    - message_stats
    - survey_status

Timestamp:
  aggregate: "TimeAggregate"
  key: "string"

Field:
  summary: "array string"
  key: "string"
  values: "array string"
  labels: "array string"
  tooltip: "array string"

Filter:
  key: "string"
  data_path: DataPath

Geography:
  country: "string"
  regionLevel: GeoRegionLevel

GeoRegionLevel:
  dartType: "enum"
  defaultValue: "state"
  dartValues:
    - city
    - state
    - country

ChartType:
  dartType: "enum"
  defaultValue: "bar"
  dartValues:
    - bar
    - line
    - map
    - time_series
    - summary
    - funnel

TimeAggregate:
  dartType: "enum"
  defaultValue: "none"
  dartValues:
    - day
    - hour
    - none
